
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="template" type="text/x-handlebars-template">
      <article class="clearfix" data-director="{{director}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{imdb}}">{{director}}</a></address>
          </div>
        </header>
        <section class="article-body">{{{synopsis}}} </section>
        <!-- <a href="#" class="read-on">Read on &rarr;</a> -->
      </article>
    </script>

  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          John Shaff Portfolio
        </h1>
        <h2>The shocking power of shaff</h2>
      </section>
      <nav class="main-nav">
        <!-- Hamburger Icon -->
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="movies"><a href="/" class="icon-home"> Home</a></li>
          <li class="tab" data-content="projects"><a href="/about" class="icon-address-book"> Projects</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="movies" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="director-filter">
                <option value="">-- Filter by Directors --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <section id="projects" class="tab-content">
        <section>
          <h3>Some of my former projects:</h3>
          <ul class="projects-list">
            <li> <address><a href="https://github.com/mikeybkats/H2">Pub Capture</a></address> </li>
            <li> <address><a href="https://github.com/johnshaff/bus_mall">Bus Mall</a></address> </li>
            <li> <address><a href="https://github.com/johnshaff/CampFireCoffee">Campfire Coffee</a></address> </li>
            <li> <address><a href="https://github.com/johnshaff/chocolate-pizza">Chocolate Pizza</a></address> </li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      &copy; 2016 John Shaff
    </footer>
    <!-- Vendor Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- Model Files -->
    <script src="scripts/movie.js"></script>
    <!-- View Files -->
    <script src="scripts/movieView.js"></script>
    <!-- Controller Files -->
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
